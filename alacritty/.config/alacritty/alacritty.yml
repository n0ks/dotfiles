cursor:
  blink_interval: 500
  style:
    shape: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: false
env:
  TERM: xterm-256color
font:
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  # offset:
  #   x: 1
  #   y: 0
  size: 16

#  ╞══════════════════════════════════════════════════════════╡

