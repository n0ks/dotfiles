  #  ╞══════════════════════════════════════════════════════════╡

scrolling:
  history: 10000
window:
  opacity: 0.96
  decorations: None
  # transparent_background_colors: true
  # decorations: buttonless
  dimensions:
    columns: 100
    lines: 45
  startup_mode: Windowed

  #  ╞══════════════════════════════════════════════════════════╡

  color_schemes:
    kana: &kana
      primary:
        background: "0x1f1f28"
        foreground: "0xdcd7ba"

      normal:
        black: "0x090618"
        red: "0xc34043"
        green: "0x76946a"
        yellow: "0xc0a36e"
        blue: "0x7e9cd8"
        magenta: "0x957fb8"
        cyan: "0x6a9589"
        white: "0xc8c093"

      bright:
        black: "0x727169"
        red: "0xe82424"
        green: "0x98bb6c"
        yellow: "0xe6c384"
        blue: "0x7fb4ca"
        magenta: "0x938aa9"
        cyan: "0x7aa89f"
        white: "0xdcd7ba"

      selection:
        background: "0x2d4f67"
        foreground: "0xc8c093"

      indexed_colors:
        - { index: 16, color: "0xffa066" }
        - { index: 17, color: "0xff5d62" }

  #  ╞══════════════════════════════════════════════════════════╡

  catp: &catp
    primary:
      background: "0x1E1D2F"
      foreground: "0xD9E0EE"

    #   # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: "0x1E1D2F"
      cursor: "0xF5E0DC"

    #   # Normal colors
    normal:
      black: "0x6E6C7E"
      red: "0xF28FAD"
      green: "0xABE9B3"
      yellow: "0xFAE3B0"
      blue: "0x96CDFB"
      magenta: "0xF5C2E7"
      cyan: "0x89DCEB"
      white: "0xD9E0EE"

    #   # Bright colors
    bright:
      black: "0x988BA2"
      red: "0xF28FAD"
      green: "0xABE9B3"
      yellow: "0xFAE3B0"
      blue: "0x96CDFB"
      magenta: "0xF5C2E7"
      cyan: "0x89DCEB"
      white: "0xD9E0EE"

    indexed_colors:
      - { index: 16, color: "0xF8BD96" }
      - { index: 17, color: "0xF5E0DC" }

  #  ╞══════════════════════════════════════════════════════════╡

  nightfox: &nightfox
    primary:
      background: "0x192330"
      foreground: "0xcdcecf"

    normal:
      black: "0x393b44"
      red: "0xc94f6d"
      green: "0x81b29a"
      yellow: "0xdbc074"
      blue: "0x719cd6"
      magenta: "0x9d79d6"
      cyan: "0x63cdcf"
      white: "0xdfdfe0"

    bright:
      black: "0x575860"
      red: "0xd16983"
      green: "0x8ebaa4"
      yellow: "0xe0c989"
      blue: "0x86abdc"
      magenta: "0xbaa1e2"
      cyan: "0x7ad4d6"
      white: "0xe4e4e5"
    indexed_colors:
      - { index: 16, color: "0xf4a261" }
      - { index: 17, color: "0xd67ad2" }

  #  ╞══════════════════════════════════════════════════════════╡

  macchiato: &macchiato
    primary:
      background: "#24273A" # base
      foreground: "#CAD3F5" # text
      # Bright and dim foreground colors
      dim_foreground: "#CAD3F5" # text
      bright_foreground: "#CAD3F5" # text
    colors:
    footer_bar:
      foreground: "#24273A" # base
      background: "#A5ADCB" # subtext0
    # Cursor colors
    cursor:
      text: "#24273A" # base
      cursor: "#F4DBD6" # rosewater
    vi_mode_cursor:
      text: "#24273A" # base
      cursor: "#B7BDF8" # lavender
    # Search colors
    search:
      matches:
        foreground: "#24273A" # base
        background: "#A5ADCB" # subtext0
      focused_match:
        foreground: "#24273A" # base
        background: "#A6DA95" # green
    # Keyboard regex hints
    hints:
      start:
        foreground: "#24273A" # base
        background: "#EED49F" # yellow
      end:
        foreground: "#24273A" # base
        background: "#A5ADCB" # subtext0

    # Selection colors
    selection:
      text: "#24273A" # base
      background: "#F4DBD6" # rosewater

    # Normal colors
    normal:
      black: "#494D64" # surface1
      red: "#ED8796" # red
      green: "#A6DA95" # green
      yellow: "#EED49F" # yellow
      blue: "#8AADF4" # blue
      magenta: "#F5BDE6" # pink
      cyan: "#8BD5CA" # teal
      white: "#B8C0E0" # subtext1

    # Bright colors
    bright:
      black: "#5B6078" # surface2
      red: "#ED8796" # red
      green: "#A6DA95" # green
      yellow: "#EED49F" # yellow
      blue: "#8AADF4" # blue
      magenta: "#F5BDE6" # pink
      cyan: "#8BD5CA" # teal
      white: "#A5ADCB" # subtext0

    # Dim colors
    dim:
      black: "#494D64" # surface1
      red: "#ED8796" # red
      green: "#A6DA95" # green
      yellow: "#EED49F" # yellow
      blue: "#8AADF4" # blue
      magenta: "#F5BDE6" # pink
      cyan: "#8BD5CA" # teal
      white: "#B8C0E0" # subtext1

    indexed_colors:
      - { index: 16, color: "#F5A97F" }
      - { index: 17, color: "#F4DBD6" }

colors: *nightfox
