cursor:
  blink_interval: 500
  style:
    shape: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: UbuntuMono Nerd Font 
    style: Bold
  italic:
    family: UbuntuMono Nerd Font 
    style: Italic
  normal:
    family: UbuntuMono Nerd Font 
    style: Regular
  offset:
    x: 0
    y: 0
  size: 22
