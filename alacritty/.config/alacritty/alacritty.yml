cursor:
  blink_interval: 500
  style:
    shape: Block
  unfocused_hollow: true
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
font:
  bold:
    family: BlexMono Nerd Font
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Italic
  normal:
    family: BlexMono Nerd Font
    style: Text
  offset:
    x: 1 
    y: 2
  size: 14
