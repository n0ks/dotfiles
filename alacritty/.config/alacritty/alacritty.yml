    key: Key6
    mods: Control
  - action: ResetFontSize
    key: Key9
    mods: Command
scrolling:
  history: 10000
window:
  opacity: 0.97
  decorations: Full
  # decorations: None
  dimensions:
    columns: 100
    lines: 45
  padding:
    x: 6
    y: 6
  startup_mode: Windowed

