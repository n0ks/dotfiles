unbind c-b
unbind '"'
unbind %

# source-file ~/.dotfiles/tmux/catpuccin.conf
# set -g default-terminal "screen-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"
# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -sg escape-time 10
set-option -g focus-events on

set -g prefix C-a
set -g history-limit 5000 

# pleb mode
set -g mouse on

# Status Bar
set-window-option -g window-status-separator " "
set -g base-index 1
setw -g pane-base-index 1
set -g status-bg "#232831"
set -g status-fg '#cdcecf'
# Renumber windows when a window is closed
set -g renumber-windows on

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

bind-key r source-file ~/.tmux.conf\; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "nvim ~/.tmux.conf"
bind c new-window -c "#{pane_current_path}"
# bind C-d neww -c "~/code" 
bind . command-prompt
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind C-f command-prompt -p find-session 'switch-client -t %%' #find session
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --tac | xargs tmux switch-client -t"

bind-key y set-window-option synchronize-panes on \;\
  set-window-option pane-active-border-style fg=red \;\
  set-window-option pane-border-style fg=yellow \;\
  display-message "Sync panes ON"
bind-key Y set-window-option synchronize-panes off \;\
  set-window-option pane-active-border-style fg=green \;\
  set-window-option pane-border-style default \;\
  display-message "Sync panes OFF"

# test it out

# Projects bindings & etc
bind E run-shell "~/scripts/sessionizer.sh ~/code/safra" 

# Placeholders for reference
# start new window and send command
# bind W neww -c "path" -n "window_name" "command;zsh -i" 
# send command to a session:window:pane
# bind N send-keys -t ecs:4.0 C-c "command" ENTER

# resize panes
bind -n M-H resize-pane -L 2
bind -n M-L resize-pane -R 2
bind -n M-K resize-pane -U 2
bind -n M-J resize-pane -D 2
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

# -------------
# window status
# -------------

setw -g window-status-format "#[fg=#ECEFF4]#[bg=#4C566A] #I #[fg=#4C566A]#[bg=#ECEFF4] #W "
setw -g window-status-current-format "#[fg=#ECEFF4]#[bg=#4C566A] #I #[bg=#D8DEE9]#[fg=#88C0D0] #W "

setw -g window-status-current-style bg=red,fg=red
setw -g window-status-style bg=white,fg=red

set -g message-style "fg=colour80 bg=black"
set -g message-command-style "fg=#7aa2f7 bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# -------------
# Info on left (no session display)
# -------------

set -g status-left ' #{s/root//:client_key_table} #S '
set -g status-left-style "fg=#5E81AC bg=#191724"
set -g status-right-length 150
set -g status-left-length 150
set -g status-right " #[fg=#4C566A] #[fg=#8FBCBB]#(bash ~/.dotfiles/tmux/scripts/remaining_battery.sh) | #(ifconfig | grep 192 | cut -d ' ' -f 2) | %H:%M"
# set -g status-right " %H:%M"

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

# vim-like pane switching

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

## Use vim keybindings in copy mode
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

if "test ! -d ~/.config/tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm'"

